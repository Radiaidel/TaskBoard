<div class="w-full flex space-x-4 px-12 overflow-x-auto h-[80%] whitespace-nowrap">
  <ng-container *ngIf="categories">
    <div *ngFor="let category of categories; let i = index" class="min-w-[300px] bg-white rounded-lg shadow p-4">
      <div class="flex justify-between items-center mb-4">
        <input type="text" class="text-lg font-semibold" [value]="category" (keydown.enter)="updateCategoryName($event, i)" />
        <div class="flex space-x-2">
          <button class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-300">
            +
          </button>
          <button (click)="deleteCategory(i)" class="w-6 h-6  rounded-full flex items-center justify-center text-gray-500 hover:bg-red-300">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.5001 6H3.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M9.17065 4C9.58249 2.83481 10.6937 2 11.9999 2C13.3062 2 14.4174 2.83481 14.8292 4" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M18.3735 15.3991C18.1965 18.054 18.108 19.3815 17.243 20.1907C16.378 21 15.0476 21 12.3868 21H11.6134C8.9526 21 7.6222 21 6.75719 20.1907C5.89218 19.3815 5.80368 18.054 5.62669 15.3991L5.16675 8.5M18.8334 8.5L18.6334 11.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
          </button>
        </div>
      </div>
      <div class="space-y-4">
      </div>
    </div>
  </ng-container>

  <div class="min-w-[300px] border-2 border-dashed border-gray-400 text-center rounded-lg shadow p-4 flex items-center justify-center">
    <button (click)="addCategory('Category name')" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-300 text-2xl font-bold">
      +
    </button>
  </div>
</div>
