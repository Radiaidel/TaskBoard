<div class="w-full flex space-x-4 px-12 overflow-x-auto h-[80%] whitespace-nowrap">
  <!-- Catégorie 1 -->
  <div  *ngFor="let category of categories ; let i = index" class="min-w-[300px] bg-white rounded-lg shadow p-4 ">
    <div class="flex justify-between items-center mb-4">
      <input type="text" class="text-lg font-semibold"  [value]="category" (keydown.enter)="updateCategoryName($event, i)"  />
      <button class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-300">
        +
      </button>
    </div>
    <div class="space-y-4">
      <!-- Ajoutez ici des tâches -->
    </div>
  </div>

  <!-- Ajouter une nouvelle catégorie -->
  <div class="min-w-[300px] border-2 border-dashed border-gray-400 text-center rounded-lg shadow p-4 flex items-center justify-center">
    <button (click)="addCategory('Category name')" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-300 text-2xl font-bold">
      +
    </button>
  </div>
</div>
