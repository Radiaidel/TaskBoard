<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all">
    <div class="border-b p-4 md:p-6">
      <h2 class="text-xl font-semibold text-gray-800">Add New Task</h2>
      <p class="text-sm text-gray-500 mt-1">Fill in the information below to create a new task</p>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="p-4 md:p-6 space-y-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Task Title</label>
          <input
            formControlName="title"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': taskForm.get('title')?.touched && taskForm.get('title')?.invalid}"
            placeholder="Enter task title"
          >
          <div *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.invalid"
               class="text-red-500 text-sm mt-1">
            Title is required
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            formControlName="description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Add a description..."
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Due Date & Time</label>
          <input
            formControlName="dueDate"
            type="datetime-local"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': taskForm.get('dueDate')?.touched && taskForm.get('dueDate')?.invalid}"
          >
          <div *ngIf="taskForm.get('dueDate')?.touched && taskForm.get('dueDate')?.invalid"
               class="text-red-500 text-sm mt-1">
            Due date is required
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority Level</label>
          <div class="flex gap-4">
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="radio"
                formControlName="priority"
                value="high"
                class="w-4 h-4 text-red-500 focus:ring-red-500">
              <span class="px-2 py-1 rounded-full text-sm bg-red-100 text-red-700">High</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="radio"
                formControlName="priority"
                value="medium"
                class="w-4 h-4 text-yellow-500 focus:ring-yellow-500">
              <span class="px-2 py-1 rounded-full text-sm bg-yellow-100 text-yellow-700">Medium</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="radio"
                formControlName="priority"
                value="low"
                class="w-4 h-4 text-green-500 focus:ring-green-500">
              <span class="px-2 py-1 rounded-full text-sm bg-green-100 text-green-700">Low</span>
            </label>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-end gap-4 pt-4 border-t">
        <button
          type="button"
          (click)="toggleTaskForm()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-800 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          [disabled]="taskForm.invalid"
          (click)="addTask()"
        >
          Create Task
        </button>
      </div>
    </form>
  </div>
</div>
